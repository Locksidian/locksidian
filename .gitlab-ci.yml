image: registry.gitlab.com/locksidian/locksidian-ci:master

services:
  - docker:dind

stages:
  - test
  - build

variables:
  LOCKSIDIAN_IMAGE: registry.gitlab.com/locksidian/locksidian:$CI_BUILD_REF_NAME

test:
  stage: test
  script:
    - cargo test

build:
  stage: build
  script:
    - cargo build --release
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build -t $LOCKSIDIAN_IMAGE .
    - docker push $LOCKSIDIAN_IMAGE